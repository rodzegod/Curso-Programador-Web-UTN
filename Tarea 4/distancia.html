<html lang="en">

    <title>Document</title>

  <body>
    <script>
      var distancia;
      distancia = prompt(
        "Ingrese cuantos metros desee recorrer y le recomendaremos el mejor tipo de transporte"
      );
      distancia = parseInt(distancia);

      if (distancia <= 1000) {
        document.write("Le recomendamos que vaya a PIE");
      } else {
        if (distancia <= 10000) {
          document.write("Le recomendamos que vaya en BICICLETA");
        } else {
          if (distancia <= 30000) {
            document.write("Le recomendamos que vaya en COLECTIVO");
          } else {
            if (distancia <= 100000) {
              document.write("Le recomendamos que vaya en AUTO");
            } else {
              if (distancia >= 100001) {
                document.write("Le recomendamos que vaya en AVION");
              }
            }
          }
        }
      }
    </script>
  </body>
</html>
